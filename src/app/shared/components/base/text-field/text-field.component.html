<div class="text-field">
  <div class="text-field__label" (click)="setFocus()">
    {{ inputLabel }}
    <span *ngIf="isRequired" class="required">
      *
    </span>
  </div>

  <dx-text-box #name *ngIf="!textArea" [placeholder]="inputPlaceholder" [height]="textFieldHeight"></dx-text-box>
  <dx-text-area *ngIf="textArea" [placeholder]="inputPlaceholder" [height]="textFieldHeight"></dx-text-area>
</div>
