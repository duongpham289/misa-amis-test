<app-popup [isPopupOpen]="isPopupOpen" (isPopupClose)="closePopup()">
    <div class="popup-department">
      <app-text-field [inputLabel]="popupDepartmentVar.PopupTextFieldNameLabel"
        [inputPlaceholder]="popupDepartmentVar.PopupTextFieldNamePlaceholder" [isRequired]="true"></app-text-field>

      <app-text-field [inputLabel]="popupDepartmentVar.PopupTextFieldMemberLabel"
        [inputPlaceholder]="popupDepartmentVar.PopupTextFieldMemberPlaceholder"></app-text-field>
    </div>
</app-popup>
